<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href='/Backend-Flask/staticFiles/main.css'/>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="bg"></div>
<h2 style="color: white;">Signup Form</h2>

<form action="/api/signup.html" method="POST">
  <div class="imgcontainer">
    <img src="/src/assets/img/default-user.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label htmlFor="fname" style="color: white;"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="fname" required>
    <label for="lname" style="color: white;"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lname" required>
    <label for="email" style="color: white;"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="pass" style="color: white;"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>
    <button type="submit" class="button button2" formaction="/api/signup">Sign up</button>
  </div>
</form>
</body>
</html>
